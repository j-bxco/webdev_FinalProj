 <div class="controls">
    <button class="buttonAdd">
        <img id="addButton" src="pics/plus-lg.svg">
    </button>
    <button class="buttonPlay">
        <img id="playButton" src="https://res.cloudinary.com/https-tinloof-com/image/upload/v1593360448/blog/time-in-js/play-button_opkxmt.svg" />
        <img id="pauseButton" src="https://res.cloudinary.com/https-tinloof-com/image/upload/v1593360448/blog/time-in-js/pause-button_pinhpy.svg" />
    </button>

    <button class="buttonReset">
        <img id="resetButton" src="https://res.cloudinary.com/https-tinloof-com/image/upload/v1593360448/blog/time-in-js/reset-button_mdv6wf.svg" />
    </button>
</div>
</div>
<div class="overlay">
<div id="alarm-dialog">
    <h2>Set alarm after</h2>
    <label class="hours">
        Hours
        <input type="number" value="0" min="0" />
    </label>
    <label class="minutes">
        Minutes
        <input type="number" value="0" min="0" />
    </label>
    <label class="seconds">
        Seconds
        <input type="number" value="0" min="0" />
    </label>
    <div class="button-holder">
        <a id="alarm-set" class="button blue">Set</a>
        <a id="alarm-clear" class="button red">Clear</a>
    </div>
    <a class="close"></a>
</div>
</div>
<div class="overlay">
<div id="time-is-up">
    <h2>Time's up!</h2>
    <div class="button-holder">
        <a class="button blue">Close</a>
    </div>
</div>
</div>
<audio id="alarm-ring" preload>
<source src="assets/audio/ticktac.mp3" type="audio/mpeg" />
<source src="assets/audio/ticktac.ogg" type="audio/ogg" />
</audio>
